<div style="visibility: hidden">
  <div id='edit' class='md-dialog-container' ng-controller="editClassController as controller">
    <md-dialog layout-padding>
      <md-dialog-content>
        <h3>Edit Class</h3>
        <md-input-container>
          <label>description</label>
          <input ng-model='controller.currentBlockInfo[controller.rootScope.block].Description' type="text">
        </md-input-container>
        <md-input-container>
          <label>Subject</label>
          <input ng-model='controller.currentBlockInfo[controller.rootScope.block].Subject' type="text">
        </md-input-container>
        <md-input-container>
          <label>Room Number</label>
          <input ng-model='controller.currentBlockInfo[controller.rootScope.block].RoomNumber' type="number">
        </md-input-container>
        <md-input-container>
          <label>Max Size</label>
          <input ng-model='controller.currentBlockInfo[controller.rootScope.block].MaxSize' type="number">
        </md-input-container>
        <md-input-container class="md-block">
          <md-checkbox ng-model="controller.currentBlockInfo[controller.rootScope.block].BlockOpen" required>Is Open</md-checkbox>
        </md-input-container>
      </md-dialog-content>
      <md-dialog-actions>
        <md-button ng-hide="true" ng-click="controller.updateBlockInfo()">refresh</md-button>
        <md-button ng-click="controller.closeDialog()">Back</md-button>
        <md-button ng-click='controller.submitEdit()'>Submit Edit</md-button>
      </md-dialog-actions>
    </md-dialog>
  </div>
</div>
<script src="/js/teacher/editClassController.js"></script>
